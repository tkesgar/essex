---
layout: default
show_header_title: true
---
<article class="max-w-2xl mx-auto my-8 px-4">
  <header class="mb-8">
    <h1 class="text-2xl font-bold">{{ page.title | escape }}</h1>
    <time class="text-gray-400" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %-d, %Y" }}
    </time>
  </header>

  <div class="blog-content">
    {{ content }}
  </div>
</article>
